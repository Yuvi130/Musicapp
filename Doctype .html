<!DOCTYPE html>
<html>
<head>
    <title>Covering Fire</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Covering Fire</h1>
    </header>
    <div class="container">
        <div class="sidebar">
            <ul class="playlist">
                <li class="active">Song 1</li>
                <li>Song 2</li>
                <li>Song 3</li>
            </ul>
        </div>
        <div class="main-content">
            <div class="player">
                <div class="album-art">
                    <img src="album-art.jpg" alt="Album Art">
                </div>
                <div class="song-info">
                    <h2>Song Title</h2>
                    <h3>Artist Name</h3>
                </div>
                <div class="controls">
                    <button class="play-btn">Play</button>
                    <button class="pause-btn">Pause</button>
                    <button class="next-btn">Next</button>
                    <button class="prev-btn">Previous</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
